<div class="wrapper wrapper-content animated fadeInRight settings-page">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-xs-12" style="margin-bottom:30px;">
            <h2 class="text-xs-center">Your Profile Settings</h2>
            <list-errors errors="$ctrl.errors"></list-errors>
            <form ng-submit="$ctrl.submitForm()">
                <fieldset ng-disabled="$ctrl.isSubmitting">
                    <fieldset class="form-group">
                        <input class="form-control form-control-lg" type="text" placeholder="First Name" ng-model="$ctrl.formData.firstname" />
                    </fieldset>
                    <fieldset class="form-group">
                        <input class="form-control form-control-lg" type="text" placeholder="Last Name" ng-model="$ctrl.formData.lastname" />
                    </fieldset>
                    <fieldset class="form-group">
                        <input class="form-control form-control-lg" type="email" placeholder="Email" ng-model="$ctrl.formData.email" />
                    </fieldset>
                    <fieldset class="form-group">
                        <input class="form-control form-control-lg" type="password" placeholder="New Password" ng-model="$ctrl.formData.password" />
                    </fieldset>
                    <fieldset class="form-group">
                        <input class="form-control form-control-lg" type="password" placeholder="Confirm Password" ng-model="$ctrl.formData.confirm" />
                    </fieldset>
                    <button class="btn btn-lg btn-primary pull-right" type="submit">Update Settings</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
